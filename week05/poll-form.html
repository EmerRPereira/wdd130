<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <header>

    </header>

    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label>Full name: <input type="text" name="fullname"></label>
                <label>Email: <input type="email" name="useremail"></label>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser? </label>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select>
                <label for="pet">Do you have a household pet? </label>
                <select name="pet" id="pet">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    <label for="feedback">List the places you have lived </label>
                    <textarea name="feedback" id="feedback" rows="4"
                        placeholder="Curitiba, Londrina, Ponta Grossa"></textarea>
                </select>
                <button type="submit">Submit Poll</button>
            </fieldset>
        </form>
    </main>

    <footer>

    </footer>

</body>

</html>
